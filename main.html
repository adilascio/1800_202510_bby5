<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Firebase plugin -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_box" />

    <body class="bg-body-primary">
        <nav id="navBarPlaceholder"></nav>
        <br><br><br><br><br><br><br><br><br><br>
        <div class="container my-5 d-flex flex-column align-items-center" id="mainContainer">
            <div id="header" class="d-flex flex-column align-items-center">
                <figure class="text-center">
                    <img src="/images/logo.png" id="mainLogo" alt="GymPal Logo" />
                    <blockquote class="blockquote">
                        <p class="mb-0">Welcome to GymPal</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Your ultimate companion for tracking workouts, connecting with friends, and achieving your fitness goals.
                    </figcaption>
                </figure>
            </div>
            <div id="options" class="d-flex flex-row justify-content-center">
                <div class="p-5 text-center bg-body-tertiary rounded-3 flex-fill mx-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">

                      </svg>
                    <h1 class="text-body-emphasis">Add Friends</h1>
                    <div class="d-inline-flex gap-2 mb-5">
                        <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button" href="./AddFriends.html">
                            Add friends.
                        </button>
                    </div>
                </div>
                <div class="p-5 text-center bg-body-tertiary rounded-3 flex-fill mx-3" style="padding-right: 5%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zm11 2a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>

                    <h1 class="text-body-emphasis">Join an Event</h1>
                    <div class="d-inline-flex gap-2 mb-5">
                        <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button" href="./JoinEvent.html">
                            Join now.
                        </button>
                    </div>
                </div>
           </div>
        
        <footer id="footerPlaceHolder"></footer>
        <script src="./scripts/skeleton.js"></script>
