<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-body-primary">
    <header>
      <nav id="navBarPlaceholder"></nav>
    </header>

    <!-- Main container for the events leaderboard -->
    <main>
      <div class="container my-5 d-flex flex-column justify-content-between" style="min-height: 100vh; padding-left: 5%;">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <!-- SVG icon representing a trophy (for the leaderboard) -->
          <svg xmlns="http://www.w3.org/2000/svg" width= "60" height="60" fill="currentColor" class="bi bi-trophy" viewBox="0 0 16 16">
            <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935M3.504 1q.01.775.056 1.469c.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.5.5 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667q.045-.694.056-1.469z"/>
          </svg>
            <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2h1a1 1 0 0 1 1 1v1a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V5a1 1 0 0 1 1-1h1V2zm2-1a1 1 0 0 0-1 1v2h8V2a1 1 0 0 0-1-1H5z"/>
            <path d="M7 11h2a3 3 0 0 0 3-3V7H4v1a3 3 0 0 0 3 3z"/>
          </svg>
          <h1 class="text-body-emphasis">Your Events Leaderboard</h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
            Check out your events leaderboard! Track your performance, view rankings, and see how you compare.
          </p>
        </div>
        <div class="overflow mt-auto" style="overflow-y: scroll; height: 400px; width: 100%; padding-left: 15px;">
          <!-- Event cards will be dynamically inserted here -->
          <div id="leaderboardContainer" class="row">
            <!-- ...existing event cards... -->
          </div>
        </div>
        <div id="pinnedSessionsContainer" class="container mt-4">
          <!-- Pinned sessions will be dynamically inserted here -->
        </div>
      </div>
    </main>

    <footer id="footerPlaceHolder"></footer>

    <script src="scripts/skeleton.js"></script>
    <!-- This script should contain the logic to retrieve and display events -->
    <script type="module" src="scripts/leaderboard.js"></script>
    <script type="module" src="scripts/profile.js"></script>
  </body>
</html>
