    <body class="bg-body-primary" height = "90%">
        <header>
          <nav id="navBarPlaceholder"></nav>
        </header>
      <!--Rest of content goes here-->
      
    <template id="cardTemplate">
      name: <span id="name"></span><br>
      date: <span id="date"></span><br>
    </template>

    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <div id="createEventContainer">
          <svg xmlns="http://www.w3.org/2000/svg" width= "60" height="60" fill="currentColor" class="bi bi-trophy" viewBox="0 0 16 16">
            <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935M3.504 1q.01.775.056 1.469c.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.5.5 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667q.045-.694.056-1.469z"/>
          </svg>
          <h1 class="text-center">Create Event</h1>
          <form style="padding-top: 55pt; padding-left: 10%; padding-right: 10%;" onsubmit="event.preventDefault(); writeEvent();">
            <div class="row mb-3">
              <label for="eventName" class="col-sm-2 col-form-label">Event Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="eventPrivacy" class="col-sm-2 col-form-label">Privacy</label>
              <div class="col-sm-10">
                <select class="form-select" id="eventPrivacy">
                  <option value="public">Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="eventImage" class="col-sm-2 col-form-label">Event Image</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="eventImage" accept="image/*">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

        <footer id="footerPlaceHolder"></footer> 
        <script src="scripts/skeleton.js"></script>
    </body>
  </html>
