<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Firebase plugin -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <link rel="stylesheet" href="./styles/style.css">        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-primary-subtle">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./index.html"><img src="./images/logo.jpg" alt="logo" width="24" height = 24 >GymPal</a>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./login.html">Back</a>
                      </li>
                    </ul>
                </div>
              </nav>
        </header>

        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <h1>Sorry About That...</h1>
            <small class="text-muted">It seems your email and password didn't match what we have, if you'd like to retry, click 'Back', or create a new account!</small>
            <br>
            <form>
                <div class="row">
                    <label>First/Last Name</label>
                    <div class="col">
                        <input type="text" class="form-control" id="firName" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lasName" placeholder="Last Name">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="birthday">Birth Date: </label>
                        <input type="date" class="form-control" id="birthday">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <label>Email/Password</label>
                    <div class="col">
                        <input type="email" id="emailIn" class="form-control" placeholder="example@email.com">
                    </div>
                    <div class="col">
                        <input type="password" id="passIn" class="form-control" placeholder="Password...">
                    </div>
                </div>
                <br>
                <div class="row">
                    <label>Username</label>
                    <div class="col">
                        <input type="text" id="userNameIn" class="form-control" placeholder="Username...">
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <script type="module" src="./scripts/createAccountValidation.js"></script>
    </body>
</html>
