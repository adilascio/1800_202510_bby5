<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Link to Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">

        <!-- Firebase plugin -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <link rel="stylesheet" href="./styles/style.css">
        <script type = "module" src="scripts/createNew.js"></script>
    </head>

    <body class="bg-body-primary">
        <header>
          <nav id="navBarPlaceholder"></nav>
        </header>
      <!--Rest of content goes here-->
      
    <template id="cardTemplate">
      name: <span id="name"></span><br>
      date: <span id="date"></span><br>
    </template>

    <form style="padding-top: 75pt; padding-left: 10%; padding-right: 10%;" onsubmit="event.preventDefault(); writeSession();">
      <div class="row mb-3">
        <label for="inputdate" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputdate">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputetime" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputetime">
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select exercise
        </button>
        <ul class="dropdown-menu" id="exerciseDropdown">
          <!-- Exercise names will be dynamically inserted here -->
        </ul>
      </div>       
      <div class="row mb-3">
        <label for="inputsets" class="col-sm-2 col-form-label">Sets</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputsets">
        </div>
      </div>
      <div class="row mb-3">
       <label for="inputreps" class="col-sm-2 col-form-label">Reps</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputreps">
        </div>
      </div>
      <div class="dropdown">
        <input type="checkbox" id="myCheckbox">
        <label for="myCheckbox">Event submission</label>
        <br>
        <br>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
          Select event
        </button>
        <ul class="dropdown-menu" id="eventDropdown">
          <!-- Event names will be dynamically inserted here -->
          
        </ul>
        <br>
        <br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

        <footer id="footerPlaceHolder"></footer> 
        <script type = "module" src="scripts/skeleton.js"></script>
        <script type = "module" src="scripts/exercises.js"></script> 
        <script type = "module" src="scripts/authentication.js"></script>
    </body>
  </html>
